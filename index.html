<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            function add7(num)
            {
                return num + 7;
            }

            console.log(add7(4));

            function multiply(num1, num2)
            {
                return num1 * num2;
            }

            console.log(multiply(6, 15));

            function capitalize(text)
            {
                text = String(text);
                return text.substring(0,1).toUpperCase() + text.substring(1).toLowerCase();
            }

            console.log(capitalize("HeLlO"));

            function lastLetter(letters)
            {
                letters = String(letters);
                return letters.substring(letters.length - 1);
            }

            console.log(lastLetter("Frog"));

        </script>
    </body>
</html>
